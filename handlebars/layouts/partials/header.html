<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Enable responsive pages -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Load CSS that's stored in the css/ folder. The "rootPath" propery
            is added to each page and provides a relative link to the root of
            the site. Using this technique to load the CSS allows the site to
            be hosted at any directory on a site. -->
        <link rel="stylesheet" href="{{rootPath}}css/reset.css" />
        <!-- This file is generated by Atomizer. -->
        <link rel="stylesheet" href="{{rootPath}}css/atomic.css" />

        <!-- Use the page's "css" metadata to add CSS files. -->
{{#css}}
        <link rel="stylesheet" href="{{.}}" />
{{/css}}

        <!-- Allow the page to add JavaScript files by setting its "js"
            metadata. -->
{{#js}}
        <script src="{{.}}"></script>
{{/js}}

{{#liveReload}}
        <!-- Livereload will refresh the page when the site is rebuilt. This is
            enabled when using "npm run start" in the project. -->
        <script src="http://localhost:35729/livereload.js"></script>
{{/liveReload}}

        <title>{{title}}</title>
    </head>
